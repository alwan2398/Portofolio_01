      <!--==================== HEADER ====================-->

         </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">
               Let's Talk <br>
               About Your Project
            </h2>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Write your names" class="contact__input">
                        <label for="name" class="contact__label">First Name</label>
                     </div>

                     <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact__input">
                        <label for="email" class="contact__label">Email Address</label>
                     </div>
                  </div>

                  <div class="contact__box contact__area">
                     <textarea name="user_message" id="message" required placeholder="Write your message" class="contact__input"></textarea>
                     <label for="message" class="contact__label">Message</label>
                  </div>

                  <p class="contact__message" id="contact-message"></p>

                  <button type="submit" class="contact__send button">Send Message</button>
               </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">

               <a href="https://www.instagram.com/alwan.uiux/" target="_blank" class="footer__social-link">

               </a>
   
               <a href="https://www.linkedin.com/in/muhamad-alwan-8907812a3/" target="_blank" class="footer__social-link">
               <i class="ri-linkedin-box-fill"></i>
